<div class="print-page" ng-init="a=splitFeatures(a); a.picker=a.colours[0];">
	<div class="print-page-header">YOUR BEST MATCH</div>
	<div class="print-page-callout-wrapper">
		<div class="print-page-callout print-page-callout-left">
			<div>
				<div class="print-page-image">
					<img ng-if="a.appliance!='Laundry'" ng-src="http://whirlpool.com/digitalassets/{{a.picker.sku}}/Standalone_1175X1290.jpg">
					<img ng-if="a.appliance=='Laundry'" ng-src="http://whirlpool.com/{{a.image}}">
				</div>
				<div class="print-page-title">
					<span class="name">{{a.name}}</span>
					<span class="sku" ng-if="a.appliance!='Laundry'">{{a.picker.sku}}</span> 
					<span class="sku" ng-if="a.appliance=='Laundry'">{{a.picker.washerSku}}/{{a.picker.dryerSku}}</span> 
				</div>
			</div>
		</div>
		<div class="print-page-callout print-page-callout-right">
			<div class="print-page-price">
				<span ng-if="a.appliance!='Laundry' && locale=='en_CA'">${{a.picker.prices.CAD}}</span>
				<span ng-if="a.appliance=='Laundry' && locale=='en_CA'">${{a.picker.washerPrices.CAD}}</span>
				<span ng-if="a.appliance!='Laundry' && locale=='fr_CA'">{{a.picker.prices.CAD}} $</span>
				<span ng-if="a.appliance=='Laundry' && locale=='fr_CA'">{{a.picker.washerPrices.CAD}} $</span>
			</div>
		</div>
	</div>
	<div class="print-page-content-wrapper">
		<div class="print-page-content print-page-content-left">
			<div ng-if="a.appliance!='Laundry'" ng-repeat="(outerKey, outerValue) in a.compareFeaturesLeft">
				<div class="print-page-content-title" bo-text="outerKey"></div>
				<ul>
					<li ng-repeat="(innerKey, innerValue) in outerValue">
						<div class="key" bo-text="innerKey"></div>
						<div class="value" bo-text="innerValue" unescape></div>
					</li>
				</ul>
			</div>
			<div ng-if="a.appliance=='Laundry'" ng-repeat="(outerKey, outerValue) in a.washerCompareFeatures">
				<div class="print-page-content-title" bo-text="outerKey"></div>
				<ul>
					<li ng-repeat="(innerKey, innerValue) in outerValue">
						<div class="key" bo-text="innerKey"></div>
						<div class="value" bo-text="innerValue" unescape></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="print-page-content print-page-content-right">
			<div ng-if="a.appliance!='Laundry'" ng-repeat="(outerKey, outerValue) in a.compareFeaturesRight">
				<div class="print-page-content-title" bo-text="outerKey"></div>
				<ul>
					<li ng-repeat="(innerKey, innerValue) in outerValue">
						<div class="key" bo-text="innerKey"></div>
						<div class="value" bo-text="innerValue" unescape></div>
					</li>
				</ul>
			</div>
			<div ng-if="a.appliance=='Laundry'" ng-repeat="(outerKey, outerValue) in a.dryerCompareFeatures">
				<div class="print-page-content-title" bo-text="outerKey"></div>
				<ul>
					<li ng-repeat="(innerKey, innerValue) in outerValue">
						<div class="key" bo-text="innerKey"></div>
						<div class="value" bo-text="innerValue" unescape></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="print-page-footer">
		<img src="img/img_logo.png"/>
	</div>
</div>
