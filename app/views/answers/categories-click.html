<!-- Initial Categories and Subcategores with Large Custom Pictures -->
    <div class="answers-main-content answers-category" ng-controller="RadioCtrl" data-ga-category="My Whirlpool Landing Page" data-ga-action="Selected Appliance Category">
    	<h2 class="answers-title" bo-text="questionsData.question.show.question"></h2>
    	<img class="answers-background" src="img/appliance_background.jpg">
        <img class="answers-background-mobile" src="img/appliance_background-mobile.jpg">
        	<a href="" data-ga-label="{{answer.text}}" ng-repeat="answer in qs.text[0].answers" class="answer answer-option answer-box categories {{answer.classes}} col-md-{{boxWidth}}" ng-click="qs.disabled || toggle(qs.text[0].answers, answer);" ng-init="answer.activeImage=answer.image" ng-class="{noanswer : !controls.questionHasAnswer}">
            <div class="category-image" data-ga-label="{{answer.text}}">
                <img class="normal" ng-src="{{answer.image}}" alt="{{answer.image_alt}}" />
                <img class="hover" ng-if="!!answer.hover" ng-src="{{answer.hover}}" alt="{{answer.image_hover_alt}}" />
            </div>

            <div class="category-name" ng-bind="answer.text"></div>
        </a>
    </div>
