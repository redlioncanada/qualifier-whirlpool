<div data-ga-category="Results Page Navigation">
	<div class="results-menu-tab-wrapper">
		<img ng-click="toggleMenu()" class="results-menu-tab" src="img/results-menu-tab.png"/>
	</div>
	<div data-ga-action="Tap Bottom Buttons" data-ga-label="Change Previous Answers" class="results-menu-heading" ng-click="toggleMenu()">{{isFrench ? "Touchez pour changer l’une de vos réponses précédentes" : "Tap to change one of your previous answers"}}</div>
	<div class="results-menu-body">
        <ul class="results-menu-menu" data-ga-category="@results-appliance Results Page" data-ga-action="Tap Questions Icons" data-ga-bind-label="@results-navbar-text">
			<li data-ga-label ng-if="byName(q) && q.thumbnail_text != 'Appliance' && q.thumbnail_text != 'Cooking'" ng-init="a=hasAnswer(q);q.a_thumbnail_type=setType(q,a)" ng-repeat="q in questionsData.scoringQuestions | orderByOrder" ng-click="navToQuestions(q);closeMenu()">
				<div data-ga-label class="icon-nav">
                    <div><img ng-src="img/icon-{{q.thumbnail_text.replace(' ','').toLowerCase()}}{{(q.name == questionsData.question.name) && '-current' || '' }}.png" /></div>
		    	</div>

		    	<div data-ga-label><div>{{q.text[0].question_full}}</div></div>
			</li>
		</ul>
	</div>
</div>
