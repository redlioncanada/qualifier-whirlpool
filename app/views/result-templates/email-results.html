<div bindonce>
  <div class="modal-header">
      <h3 class="modal-title" bo-text="brandData.apptext.emailModalTitle"></h3>
  </div>
  <div class="modal-body">
    <form name="email">
        <span bo-text="brandData.apptext.friendsName"></span>
        <input type="text" ng-model="email.name" required />   
        <br />

        <span bo-text="brandData.apptext.emailAddress"></span>
        <input type="email" ng-model="email.address" />
        <br />

        <span bo-text="brandData.apptext.personalMessage"></span>
        <textarea ng-model="email.message" required></textarea>

        <div role="alert">
          <span class="error" ng-show="email.$error.required">
            Required!</span>
          <span class="error" ng-show="email.$error.email">
            Not valid email!</span>
        </div>
    </form>
  </div>
  <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span bo-text="brandData.apptext.close"></span></button>
          <button type="submit" class="btn btn-primary" ng-click="!email.$error || submit()"><span bo-text="brandData.apptext.submit"></span></button>
  </div>
</div>
