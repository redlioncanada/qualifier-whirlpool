<div bindonce>
  <div class="modal-header">
      <div class="modal-title-accent"></div>
      <h3 class="modal-title" bo-text="brandData.apptext.emailModalTitle"></h3>
      <h3 class="modal-close" data-dismiss="modal" ng-click="close()">+</h3>
  </div>
  <div class="modal-body">
    <form name="email" novalidate>
        <div class="input-wrapper">
          <span class="input-title email-title" bo-text="brandData.apptext.emailNameTitle"></span>
          <input class="email" type="email" ng-model="email.address" ng-minlength="6" ng-maxlength="40" placeholder="{{brandData.apptext.emailAddressPlaceholder}}" required />
        </div>

        <div class="input-wrapper">
          <span class="input-title name-title" bo-text="brandData.apptext.emailAddressTitle"></span>
          <input class="name" type="text" ng-minlength="2" ng-maxlength="99" ng-model="email.name" placeholder="{{brandData.apptext.emailNamePlaceholder}}" required />   
        </div>

        <input class="subject" type="text" ng-model="email.subject" ng-minlength="10" ng-maxlength="100" ng-disabled="true" />
        <br/>

        <textarea class="message" ng-model="email.message" ng-minlength="10" ng-maxlength="750" placeholder="{{brandData.apptext.emailMessagePlaceholder}}" required></textarea>
    </form>
  </div>
  <div class="modal-footer">
          <button type="submit" class="btn btn-primary" ng-disabled="email.$invalid" ng-click="!email.$error || submit()"><span bo-text="brandData.apptext.submit"></span></button>
  </div>
    <div class="modal-message modal-sent">
    <div class="background"></div>
    <div class="content-wrapper">
      <div class="content">
        <h2 class="message" bo-text="brandData.apptext.emailMessageSent"></h2>
        <button class="btn" bo-text="brandData.apptext.goBack" ng-click="close()"></button>
      </div>
    </div>
  </div>
  <div class="modal-message modal-error">
    <div class="background"></div>
    <div class="content-wrapper">
      <div class="content">
        <h2 class="message" bo-text="brandData.apptext.emailMessageError"></h2>
        <button class="btn" bo-text="brandData.apptext.goBack" ng-click="close()"></button>
      </div>
    </div>
  </div>

</div>
